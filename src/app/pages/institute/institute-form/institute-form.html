<app-header></app-header>

<div class="container py-4">

    <!-- Page Title -->
    <div class="row mb-4">
        <div class="col text-center">
            <h2 class="fw-bold text-primary">Add / Update Institute</h2>
            <hr class="mx-auto" style="width: 160px; height: 3px; background-color: #0d6efd; border: none;" />
        </div>
    </div>

    <form>
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label fw-semibold">Institute Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter institute name"
                                name="name">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="ownerName" class="form-label fw-semibold">Owner Name</label>
                            <input type="text" class="form-control" id="ownerName" placeholder="Enter owner name"
                                name="ownerName">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="contactNo" class="form-label fw-semibold">Contact No</label>
                            <input type="text" class="form-control" id="contactNo" placeholder="Enter contact number"
                                name="conatctNo">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="emailId" class="form-label fw-semibold">Email ID</label>
                            <input type="email" class="form-control" id="emailId" placeholder="Enter email address"
                                name="emailId">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="city" class="form-label fw-semibold">City</label>
                            <input type="text" class="form-control" id="city" placeholder="Enter city name" name="city">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="pincode" class="form-label fw-semibold">Pincode</label>
                            <input type="text" class="form-control" id="pincode" placeholder="Enter pincode"
                                name="pincode">
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="state" class="form-label fw-semibold">State</label>
                            <input type="text" class="form-control" id="state" placeholder="Enter state name"
                                name="state">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="location" class="form-label fw-semibold">Location</label>
                            <input type="text" class="form-control" id="location" placeholder="Enter location"
                                name="location">
                        </div>
                    </div>

                    <div class="row">


                        <div class="col-md-6 mb-3">
                            <label for="gstNo" class="form-label fw-semibold">GST No</label>
                            <input type="text" class="form-control" id="gstNo" placeholder="Enter GST number"
                                name="gstNo">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-3">
            <button type="submit" class="btn btn-success px-4 rounded-pill">
                <i class="bi bi-plus-circle me-1"></i> Add Institute
            </button>
        </div>
    </form>

</div>
